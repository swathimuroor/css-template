<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">Logo</a>
    </div>
    
    </div>
  </div>
</nav>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Random photo</div>
        <div class="panel-body"><img src="https://picsum.photos/640/360" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">I take some time to load!!!</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">Fake image</div>
        <div class="panel-body"><img src="https://fakeimg.pl/640x360" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">you can change me!</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">Lorem pics </div>
        <div class="panel-body"><img src="https://ipsumimage.appspot.com/640x360" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">I am super cool</div>
      </div>
    </div>
  </div>
</div><br>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Food pics</div>
        <div class="panel-body"><img src="https://baconmockup.com/640/360" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Hungry as always</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-primary">
        <div class="panel-heading">Kitten Love</div>
        <div class="panel-body"><img src="https://placekitten.com/640/360" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Awweeeee</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-primary">
        <div class="panel-heading">Random pics again</div>
        <div class="panel-body"><img src="http://placeimg.com/640/360/any" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">I always change !!!</div>
      </div>
    </div>
  </div>
</div><br><br>


</body>
</html>
